<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | JarVon Digital</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<!-- Background Image -->
<section class="blurred-content">
    <div class="blurred-content--bg"></div>
</section>

<!-- Main Content -->
<section class="main-content">

    <section class="news-container"></section>

    <section class="login-container">
        <form class="login">

            <div class="header">
                <h2>The Portfolio <small>by JarVonDigital LLC</small></h2>
            </div>

            <div class="login-sheet">
                
                <div class="input-items">
                    <div class="input-item">

                        <picture>
                            <img width="100" height="100" src="https://img.icons8.com/ios/100/505050FF/email.png" alt="email"/>
                        </picture>

                        <div class="input-container">
                            <label for="email">Enter Email</label>
                            <input id="email" type="email" placeholder="email@domain.com">
                        </div>

                    </div>
                    <div class="input-item">

                        <picture>
                            <img width="100" height="100" src="https://img.icons8.com/ios/100/505050FF/lock-2.png" alt="email"/>
                        </picture>

                        <div class="input-container">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password" placeholder="*******">
                        </div>

                    </div>
                </div>

                <div class="other-links">
                    <img width="100" height="100" src="https://img.icons8.com/ios/100/google-logo.png" alt="google-logo"/>
                    <img width="100" height="100" src="https://img.icons8.com/ios/100/facebook-new.png" alt="facebook-new"/>
                </div>

            </div>

        </form>
    </section>


</section>

</body>
</html>
